<!--
<em>This is my text</em>texto en cursiva italica 
 <p>My cat is <strong>very</strong> grumpy.</p>los elementos se pueden colocar
    en otros elementos. Anidamiento de elementos.Las etiquetas debe abrirse o cerrarse
    de manera que esten dentro o fuera de la otra
 <p>My cat is <strong>very grumpy.</p></strong><!--Forma de anidamiento incorrecta-->
 <em>first</em><em>second</em><em>third</em><!--inline elements.Inline elements are 
    contained within block-level elements, and surround only small parts of the 
    documentâ€™s content (not entire paragraphs or groupings of content). An inline element
     will not cause a new line to appear in the document -->
<p>fourth</p><p>fifth</p><p>sixth</p><!--Block-level elements.Block-level elements form
    a visible block on a page. A block-level element appears on a new line following the
    content that precedes it. Any content that follows a block-level element also appears
    on a new line. Block-level elements are usually structural elements on the page. 
    For example, a block-level element might represent headings, paragraphs, lists,
    navigation menus, or footers. A block-level element wouldn't be nested inside an 
    inline element, but it might be nested inside another block-level element. -->
<img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"><!-- this 
        element embeds an image file onto a page:, Empty elements are sometimes called void elements.-->
<p>A link to my <a href="https://es.wikipedia.org/wiki/Elon_Musk" title="Elon Musk page" target="_blank">favorite website</a>.</p>
<!-- using the disabled attribute prevents the end user from entering text into the input box -->
<input type="text" disabled> 

<!-- text input is allowed, as it doesn't contain the disabled
     attribute --> 
<input type="text"> 
<a href=https://www.mozilla.org/ title=The Mozilla homepage>favorite website</a>
Always include the attribute quotes. It avoids such problems, and results in more readable code.-->
